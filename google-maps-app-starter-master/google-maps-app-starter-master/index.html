<!DOCTYPE html>
<html>
  <head>
    <title>Google Maps Store Locator</title>
    <script src="https://kit.fontawesome.com/c939d0e917.js"></script>
    <link rel="stylesheet" href="style/style.css" />
  </head>
  <body>
    <div class="title">Store Locator</div>
    <div class="search-container">
      <div class="search">
        <input id="zip-code-input" type="text" placeholder="Enter Zip" />
        <i class="fas fa-search" onclick="searchStores()"></i>
      </div>
    </div>

    <div class="store-list-container">
      <div class="store-list">
        <div class="store-container">
          <div class="store-container-background">
            <div class="store-info-container">
              <div class="store-address">
                <span> 257 S. La Cienega Blvd. </span>
                <span> Beverly Hills, CA 90211 </span>
              </div>
              <div class="store-phone-number">234-567-890</div>
            </div>
            <div class="store-number-container">
              <div class="store-number">1</div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div id="map"></div>

    <!-- <script>
      function initMap() {
        var sydney = { lat: -33.863276, lng: 151.107977 };
        map = new google.maps.Map(document.getElementById("map"), {
          center: sydney,
          zoom: 11,
        });
      }
    </script> -->
    <script
      async
      defer
      src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap"
    ></script>
    <script src="./js/index.js"></script>
    <script src="js/store-data.js"></script>
  </body>
</html>
